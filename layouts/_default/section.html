{{ partial "head" (dict "page" .Page) }}

{{ partial "nav" (dict "site" .Site) }}

<section id="hero" class="hero is-medium" style="background-color: #090a0c; background-image: url('{{ .Param "image" }}')">
    <div class="hero-body">
        <div class="container">
            <h1 class="title"> {{ .Title }}</h1>
            <p class="subtitle"> {{ .Description }}</p>
        </div>
    </div>
</section>

<section id="content">
    <div class="container">
        <div class="content">{{ .Content }}</div>
    </div>

    <div class="container">
        {{ range .Pages }}
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image app-icon">
                            <img src="{{ .Param "image" }}" alt="{{ .Title }} icon"/>
                        </figure>
                    </div>
                    <div class="media-content">
                        <h3 class="title is-4" style="margin-bottom: 0.25rem">{{ .Title }}</h3>
                        <p style="margin-bottom: 0.25rem">{{ .Description }}</p>
                        <div style="margin-bottom: 0.5rem">
                            {{ range .Param "tags" }}
                            <span class="tag is-light">{{ . }}</span>
                            {{ end }}
                        </div>
                        <a class="button" href="{{ .Permalink }}">Read More</a>
                    </div>
                </div>
            </div>

        </div>
        {{ end }}
    </div>
</section>

{{ partial "footer" (dict "site" .Site) }}
